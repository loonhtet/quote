<!DOCTYPE html>
<html lang="en">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quote</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body class="bg-black">





    <div class="container rounded-3 lh-lg p-5">

      <h4 class="text-center h1 border-bottom mb-4">Quote of the Day</h4>

      <div class="quote-display">






        <div class="quote-content ">
          <i class="ri-double-quotes-l"></i>
          <p class="content lead fw-bold">
            Wisdom is a kind of knowledge. It is knowledge of the nature, career, and consequences of human values.
          </p>
          <i class="ri-double-quotes-r"></i>
        </div>




        <div class="quote-author  text-end my-3">
          <span class="small disabled">Author:</span>
         <p id="authorname" class="d-inline bg-dark text-white px-2 py-1 rounded">
          Sidney Hook
        </p>
        </div>



        <!-- <div class="quote-tags  my-3">
          <span class="small disabled">Titles:</span>
          <div class="tags  rounded-pill mx-1 px-3 py-1">
            wisdom
          </div>
          <div class="tags   rounded-pill mx-1 px-3 py-1">
            success
          </div>
        </div> -->





      </div>





      <div class="quote-functions border-top pt-4 ">

        <div class="quote-accebility  gap-1 gap-sm-4">
          <i id="speak" class="ri-volume-down-line" title="speak"></i>
          <i id="copy" class="ri-file-copy-line" title="copy"></i>
        </div>






        <div class="nextquotebtn">
          <button id="nextbtn" class="nextbtn btn-sm  rounded ">New Quote <i class="ri-arrow-right-s-line"></i></button>
        </div>





      </div>



    </div>















    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
